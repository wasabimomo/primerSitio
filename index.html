<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1>
        <font style="color:red"> Informacion del Usuario</font>
    </h1>
    <nav>
        <a href="">Cuenta</a>
        <a href="">Carrera</a>
        <a href="">Notas</a>
        <a href="">Noticias</a>
    </nav>
    <div>
        <img style="width: 100px;height: 100px;" src="img/1176844355_extras_ladillos_2_0.jpg" alt="alumnos">
        <img style="width: 100px;height: 100px;" src="img/332cyrt.gif" alt="alumnos">
        <img style="width: 100px;height: 100px;" src="img/el-llanto-de-lionel-messi-tras-jpg_604x0.jpg" alt="alumnos">
        <img style="width: 100px;height: 100px;" src="img/hqdefault.jpg" alt="alumnos">
        <img style="width: 100px;height: 100px;" src="img/monetes.jpg" alt="alumnos">
    </div>
    <div>
        <table border="1">
           <tr>
               <td>Nombre:</td>
               <td>
                   <input type="text" name="txtNom" id="txtNom" placeholder="Ingrese Nombre">
               </td>
           </tr>
           <tr>
               <td>Edad:</td>
               <td>
                   <input type="number" min="1" max="50" name="txtEdad" id="txtEdad">
               </td>
           </tr>
           <tr>
               <td>Sexo:</td>
               <td>
                   <select name="cboSexo" id="cboSexo">
                       <option value="S" selected>Seleccione</option>
                       <option value="F">Femenino</option>
                       <option value="M">Masculino</option>
                       <option value="I">Indefinido</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>Estado Civil:</td>
               <td>
                  
                   <input type="radio" value="S" name="rbtEstadoCivil" id="rbtEstadoCivil">Soltero
                   <input type="radio" value="C" name="rbtEstadoCivil" id="rbtEstadoCivil">Casado
                   <input type="radio" value="V" name="rbtEstadoCivil" id="rbtEstadoCivil">Viudo
                   <input type="radio" value="D" name="rbtEstadoCivil" id="rbtEstadoCivil">
                   <b><u> <i> Divorciado </i> </u></b>
               </td>
           </tr>
           <tr>
               <!-- este es un comentario del codigo -->
               <td>Rut:</td>
               <td>
                 <input type="text" name="txtRut" id="txtRut">
               </td>
           </tr>
           <tr>
               <td> 
                   <button onclick="formulario()"> Enviar Datos </button>
               </td>
           </tr>           
        </table>
    </div>
   <script src="js/rutinas.js"></script>
</body>

</html>
